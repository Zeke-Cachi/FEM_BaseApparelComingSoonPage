<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Coming soon!</title>
</head>

<body>
  <section>
    <div class="title-and-call-to-action-container">
      <img src="./images/logo.svg" alt="Logo image">
      <div class="girl-banner-mobile hide"></div>
      <div class="call-to-action-part">
        <h1><span>WE'RE</span><br>COMING<br>SOON</h1>
        <p>Hello fellow shoppers! We're currently building our new<br id="breakLine"> fashion store. Add you email below
          to stay
          up-to-date
          with<br id="breakLine"> announcements and our launch deals</p>
        <form>
          <input type="email" placeholder="Email Address">
          <img src="./images/icon-error.svg" alt="error icon" class="error-icon hide">
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="submit button in the shape of an arrow">
          </button>
        </form>
        <span class="error-msg hide">Please provide a valid email</span>
      </div>
    </div>
    <div class="girl-banner-desktop"></div>
  </section>

  <script src="./script.js"></script>
</body>

</html>
